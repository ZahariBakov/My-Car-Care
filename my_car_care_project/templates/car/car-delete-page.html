{% extends 'base.html' %}

{% block content %}
    <div class="car-delete-page">
        <h2 class="car-delete-title">Delete Car</h2>
        <p class="car-delete-text">Are you sure you want to delete this car?</p>

        <form class="car-delete-form" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn-accept">
            <a href="{% url 'car details' car_id=object.id %}" class="btn-reject">Cancel</a>
        </form>
    </div>
{% endblock %}
