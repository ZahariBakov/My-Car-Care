{% extends 'base.html' %}

{% block content %}
    <div class="history-delete-page">
        <h2 class="history-delete-title">Delete History</h2>
        <p class="history-delete-text">Are you sure you want to delete this history?</p>

        <form class="history-delete-form" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn-accept">
            <a href="{% url 'maintenance' %}" class="btn-reject">Cancel</a>
        </form>
    </div>
{% endblock %}
