{% extends 'base.html' %}

{% block content %}
    <h2>Repairs</h2>

    {% if repairs %}
        <ul class="repair-list">
            {% for repair in repairs %}
                <li class="repair-item">
                    <h3 class="repair-title">{{ repair.title }}</h3>
                    <p class="repair-description">{{ repair.description }}</p>
                    <p class="repair-date">Date: {{ repair.date }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-repairs">No repair records available.</p>
    {% endif %}
{% endblock %}
