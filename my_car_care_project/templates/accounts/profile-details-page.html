{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="profile-container">
        <div class="profile-left">
            <div class="image"></div>
            <img src="{{ profile_image }}" alt="Profile Picture">
        </div>
        <div class="profile-right">
            <h2>{{ object.username }}</h2>
            <p>Cars: <span class="car-count">3</span></p>
            <p>Maintenance: <span class="maintenance-count">5</span></p>
            <h3 class="names">
                {% if object.full_name is not None %}
                    {{ object.full_name }}
                {% else %}
                    No names
                {% endif %}
            </h3>
            <p>{{ object.email }}</p>

            <a href="{% url 'profile edit' pk=object.pk %}" class="edit-button">Edit Profile</a>
            <a href="{% url 'profile delete' pk=object.pk %}" class="delete-button">Delete Profile</a>
        </div>
    </div>
{% endblock %}
