{% extends 'base.html' %}

{% block content %}
    <h1>Login page</h1>

    <div class="first-option">
        <form action="{% url 'login user' %}" method="post">
            {{ form.as_p }}

            <input type="hidden" value="{{ next }}" name="next"/>

            {% csrf_token %}

            <button type="submit">Log in</button>
        </form>
    </div>

    <div class="second-option">
        <p>Don't have account? <a href="{% url 'register user' %}">Register</a></p>
    </div>
{% endblock %}
