{% extends 'base.html' %}

{% block content %}
    <h2>Service History Edit Page</h2>

    <form class="history-edit-form" action="{% url 'history edit' repair_id=repair.pk %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}

        <div class="button-group">
            <button class="btn-accept" type="submit">Edit history</button>
            <a href="{% url 'maintenance' %}" class="btn-reject">Cancel</a>
        </div>
    </form>
{% endblock %}
